<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/sign.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <input type="submit" value="Đăng ký">
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <p>Đã có tài khoản - <a href="../HTML/sign_in.html">Đăng nhập</a></p>
        <div class="social-icons">
            <a href="https://facebook.com"><img src="../IMG/fb.png" alt="" width="30px"></a>
            <a href="https://google.com"><img src="../IMG/Google.png" alt="" width="38px"></a>
            <a href="https://github.com"><img src="../IMG/git.png" alt="" width="38px"></a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Lưu thông tin đăng ký vào localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Đăng ký thành công!");
            window.location.href = "sign_in.html";
        });
    </script>
    <script>
        function resetForm() {
            document.getElementById("registerForm").reset();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/sign.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <input type="submit" value="Đăng nhập">
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <p>Chưa có tài khoản - <a href="./sign_up.html">Đăng ký</a></p>
        <div class="social-icons">
            <a href="https://facebook.com"><img src="../IMG/fb.png" alt="" width="30px"></a>
            <a href="https://google.com"><img src="../IMG/Google.png" alt="" width="38px"></a>
            <a href="https://github.com"><img src="../IMG/git.png" alt="" width="30px"></a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Lấy thông tin đăng ký từ localStorage
            var registeredUsername = localStorage.getItem("username");
            var registeredPassword = localStorage.getItem("password");

            if (username === registeredUsername && password === registeredPassword) {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html";
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        });
    </script>
    <script>
        function resetForm() {
            document.getElementById("loginForm").reset();
        }
    </script>
</body>
</html>

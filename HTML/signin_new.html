<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign_new.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form id="sign" style="border:1px solid #ccc">
<div class="container">
    <from id="dangky" onsubmit="return matchpass()">
    <h2>ĐĂNG NHẬP  <i class="fas fa-users"></i></h2>
    <hr>
    <label>Tên đăng nhập: </label>
    <br>
    <input name="username" type="text" placeholder="Username...">
    <h4 id="baoloi"></h4>
    <br>
    <label>Mật khẩu: </label>
    <br>
    <input name="pass" type="password" placeholder="PassWord...">
    <h4 id="baoloi"></h4>
    <br>
    <div class="clearfix">
    <input type="submit" name="submit" class="signup" value="Đăng nhập" />
    <input type="reset" name="reset" class="cancel" onclick="resetForm()" />
    
</div>
<h3>-- Chưa có tài khoản - <a href="../HTML/signup_new.html">Đăng ký</a></h3>
</from>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Lấy thông tin đăng ký từ localStorage
        var registeredUsername = localStorage.getItem("username");
        var registeredPassword = localStorage.getItem("password");

        if (username === registeredUsername && password === registeredPassword) {
            alert("Đăng nhập thành công!");
            window.location.href = "index.html";
        } else {
            alert("Tên đăng nhập hoặc mật khẩu không đúng!");
        }
    });
</script>
<script>
    function resetForm() {
        document.getElementById("sign").reset();
    }
</script>

</body>
</html>
